    <script type="text/javascript">
        var throttle=function(handle,delay){
        var timer=null;
        console.log(timer);
        return function(){
            var _this=this;
            var args=arguments;
            if(!timer){
                timer=setTimeout(function(){
                    handle.apply(_this,args);
                    console.log(timer);
                    timer=null;
                },delay);
            }
        }
    }

    function handle(){
        console.log('111');
    }

    window.addEventListener('scroll',throttle(handle,5000));

    </script>
