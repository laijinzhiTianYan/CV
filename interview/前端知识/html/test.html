<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <style>
        .main>div {
            float: left;
        }

        .left {
            width: 200px;
            background: red;
            margin-left: -100%;
            height: 300px;
        }

        .right {
            width: 200px;
            background: blue;
            margin-left: -200px;
            height: 200px;
        }

        .middle {
            width: 100%;
            background: yellow;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="middle">
            <div class="content">
                中间
            </div>
        </div>
        <div class="left">
            左边
        </div>
        <div class="right">
            右边
        </div>
    </div>
</body>

</html>
