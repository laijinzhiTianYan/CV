<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:100px;
        }
        .left{
            background:pink;
            float: left;
            width:190px;
            height: 100px;
        }
        .right{
            float: right;
            background: green;
            width:190px;
        }
        .center{
            overflow: hidden;
            background: lightblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            aaa
        </div>
        <div class="right">
            ccc
        </div>
        <div class="center">
            bbb
        </div>
    </div>
    <div class="parent" style="background: red;position:relative">
        <div class="child" style="position:absolute; height: 50%;background: yellow;">

        </div>
    </div>
</body>
</html>
